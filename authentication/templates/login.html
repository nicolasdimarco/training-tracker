{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="login-page page-inner d-flex justify-content-center">
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="{% url 'login' %}">
                    <div class="card">
                        <div class="card-header" style="background-color: #1572e8;">
                            <div class="card-title text-center">
                                <a href="{% url 'login' %}" class="logo">
					                <img src="{% static 'img/tt-logo.png'%}" alt="navbar brand" class="navbar-brand" style="height:110px; margin-right:0px;">
				                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                {% csrf_token %}
                                <div class="col-md-12 col-lg-12">
                                    <div class="form-group text-center">
                                        {{ form.username.label_tag }}
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group text-center">
                                        {{ form.password.label_tag }}
                                        {{ form.password }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button type="submit" class="btn btn-success float-right">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
