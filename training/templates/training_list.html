{% extends "base.html" %}

{% block content %}

    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">Entrenamientos</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="{% url 'dashboard' %}">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="{% url 'training_list' %}">Entrenamientos</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 float-right">
                                <a href="{% url 'training_create' %}" class="btn btn-success float-right"><i class="fas fa-swimmer"></i>  Entrenar</a>
                            </div>
                        </div>
                        <table class="table table-head-bg-info mt-4">
                            <thead>
                                <tr>
                                    <th scope="col">Rutina</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Duración</th>
                                    <th scope="col" class="text-center">Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for training  in trainings %}
                                    <tr>
                                        <td>{{training.routine.name}}</td>
                                        <td>{{training.date}}</td>
                                        <td>{{training.duration}}</td>
                                        <td class="text-center"><a href="{% url 'training_delete' training.id %}" class="btn btn-danger">Borrar</a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
