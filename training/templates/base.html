<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Training-Tracker</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="{% static 'img/icon.ico'%}" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="{% static 'js/plugin/webfont/webfont.min.js'%}"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ["{% static 'css/fonts.min.css'%}"]},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/custom.css'%}">
	<link rel="stylesheet" href="{% static 'css/atlantis.min.css'%}">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="{% static 'css/demo.css'%}">
</head>
<body>
	<div class="wrapper">

		{% if user.is_authenticated %}
			<div class="main-header">
				<!-- Logo Header -->
				<div class="logo-header" data-background-color="blue">
					<a href="#" class="logo logo-bajo-agua">
						<img src="{% static 'img/bajo-agua.png'%}" alt="navbar brand" class="navbar-brand" style="height:68px;">
					</a>
					<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon">
							<i class="icon-menu"></i>
						</span>
					</button>
					<button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
					<div class="nav-toggle">
						<button class="btn btn-toggle toggle-sidebar">
							<i class="icon-menu"></i>
						</button>
					</div>
				</div>
				<!-- End Logo Header -->
			</div>
		{% endif %}

		{% if user.is_authenticated %}
			<!-- Sidebar -->
			<div class="sidebar sidebar-style-2">
				<div class="sidebar-wrapper scrollbar scrollbar-inner">
					<div class="sidebar-content">
						<ul class="nav nav-primary">
							<li class="nav-item">
								<a href="{% url 'dashboard' %}" aria-expanded="false">
									<i class="fas fa-chart-line"></i>
									<p>Estad√≠sticas</p>
								</a>
							</li>
							<li class="nav-item">
								<a href="{% url 'routines_list' %}" aria-expanded="false">
									<i class="fas fa-clipboard-list"></i>
									<p>Rutinas</p>
								</a>
							</li>
							<li class="nav-item">
								<a href="{% url 'training_list' %}" aria-expanded="false">
									<i class="fas fa-swimmer"></i>
									<p>Mi entrenamiento</p>
								</a>
							</li>
							{% if user.is_trainer %}
								<li class="nav-item">
									<a href="{% url 'trainer_dashboard' %}" aria-expanded="false">
										<i class="fas fa-bullhorn"></i>
										<p>Entrenador</p>
									</a>
								</li>
							{% endif %}
							<li class="nav-item">
								<a href="{% url 'logout' %}" aria-expanded="false">
									<i class="fas fa-power-off"></i>
									<p>Salir</p>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- End Sidebar -->
		{% endif %}

        <div class="main-panel">
			<div class="content">
				{% block content %}
				{% endblock %}
            </div>
        </div>
	</div>
	<!--   Core JS Files   -->
	<script src="{% static 'js/core/jquery.3.2.1.min.js'%}"></script>
	<script src="{% static 'js/core/popper.min.js'%}"></script>
	<script src="{% static 'js/core/bootstrap.min.js'%}"></script>

	<!-- jQuery UI -->
	<script src="{% static 'js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js'%}"></script>
	<script src="{% static 'js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js'%}"></script>

	<!-- jQuery Scrollbar -->
	<script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js'%}"></script>


	<!-- Chart JS -->
	<script src="{% static 'js/plugin/chart.js/chart.min.js'%}"></script>

	<!-- jQuery Sparkline -->
	<script src="{% static 'js/plugin/jquery.sparkline/jquery.sparkline.min.js'%}"></script>

	<!-- Chart Circle -->
	<script src="{% static 'js/plugin/chart-circle/circles.min.js'%}"></script>

	<!-- Datatables -->
	<script src="{% static 'js/plugin/datatables/datatables.min.js'%}"></script>

	<!-- Bootstrap Notify -->
	<script src="{% static 'js/plugin/bootstrap-notify/bootstrap-notify.min.js'%}"></script>

	<!-- jQuery Vector Maps -->
	<script src="{% static 'js/plugin/jqvmap/jquery.vmap.min.js'%}"></script>
	<script src="{% static 'js/plugin/jqvmap/maps/jquery.vmap.world.js'%}"></script>

	<!-- Sweet Alert -->
	<script src="{% static 'js/plugin/sweetalert/sweetalert.min.js'%}"></script>

	<!-- Atlantis JS -->
	<script src="{% static 'js/atlantis.min.js'%}"></script>

	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script src="{% static 'js/setting-demo.js'%}"></script>
	<script src="{% static 'js/demo.js'%}"></script>
	<script>
		Circles.create({
			id:'circles-1',
			radius:45,
			value:60,
			maxValue:100,
			width:7,
			text: 5,
			colors:['#f1f1f1', '#FF9E27'],
			duration:400,
			wrpClass:'circles-wrp',
			textClass:'circles-text',
			styleWrapper:true,
			styleText:true
		})

		Circles.create({
			id:'circles-2',
			radius:45,
			value:70,
			maxValue:100,
			width:7,
			text: 36,
			colors:['#f1f1f1', '#2BB930'],
			duration:400,
			wrpClass:'circles-wrp',
			textClass:'circles-text',
			styleWrapper:true,
			styleText:true
		})

		Circles.create({
			id:'circles-3',
			radius:45,
			value:40,
			maxValue:100,
			width:7,
			text: 12,
			colors:['#f1f1f1', '#F25961'],
			duration:400,
			wrpClass:'circles-wrp',
			textClass:'circles-text',
			styleWrapper:true,
			styleText:true
		})

		var totalIncomeChart = document.getElementById('totalIncomeChart').getContext('2d');

		var mytotalIncomeChart = new Chart(totalIncomeChart, {
			type: 'bar',
			data: {
				labels: ["S", "M", "T", "W", "T", "F", "S", "S", "M", "T"],
				datasets : [{
					label: "Total Income",
					backgroundColor: '#ff9e27',
					borderColor: 'rgb(23, 125, 255)',
					data: [6, 4, 9, 5, 4, 6, 4, 3, 8, 10],
				}],
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				legend: {
					display: false,
				},
				scales: {
					yAxes: [{
						ticks: {
							display: false //this will remove only the label
						},
						gridLines : {
							drawBorder: false,
							display : false
						}
					}],
					xAxes : [ {
						gridLines : {
							drawBorder: false,
							display : false
						}
					}]
				},
			}
		});

		$('#lineChart').sparkline([105,103,123,100,95,105,115], {
			type: 'line',
			height: '70',
			width: '100%',
			lineWidth: '2',
			lineColor: '#ffa534',
			fillColor: 'rgba(255, 165, 52, .14)'
		});
	</script>
</body>
</html>
